<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Substituição de Transformador</title>
</head>
<body>
    <main>
        <section class="links">
            <img class="links-logo" src="assets/Logo Neoenergia.png" alt="">
            <h1>UTD - Taguatinga</h1>
                <form class="links-formulario" action="https://script.google.com/macros/s/AKfycbxJMMbzp7_-SDeknOJ-AAZSVqfIbicP3uZ29lGOFdIK5cLiVITLbxxNx33WQHG5iyL4gg/exec" method="POST">
                    <h3>Substituição de Trafo</h3>
                    <input type="date" id="date" name="Data" placeholder="Data" required>
                    <input type="text" name="nome-eletricistas" placeholder="Nome dos Eletricistas" required>
                    <input type="text" name="numero-cdi" placeholder="Numero da CDI" required>
                    <input type="text" name="chave" placeholder="Chave" required>
                    <input type="text" name="utd-regiao" placeholder="UTD da Região" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Trafo Retirado</label>
                            <select id="escolha" name="Trafo Retirado">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="number" name="potencia" placeholder="Potência em KVA" required>
                    <input type="name" name="tipo-do-oleo" placeholder="Tipo de Óleo" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Trafo Instalado</label>
                            <select id="escolha" name="Trafo Instalado">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="text" name="tipo-do-oleo-inst" placeholder="Tipo do Óleo" required>
                    <input type="text" name="obs" placeholder="Observação">
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="_next" value="https://links-utdtaguatinga.vercel.app/obg.html">
                </form>
        </section>
    </main>
</body>
</html>
