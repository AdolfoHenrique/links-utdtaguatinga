<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Logo Neoenergia.png" type="image/log">
    <title>Substituição de Transformador</title>
</head>
<body>
    <main>
        <section class="links">
            <img class="links-logo" src="assets/Logo Neoenergia.png" alt="">
            <h1>UTD - Taguatinga</h1>
                <img class= "patrimonioimg" src="assets/partimonio.jpeg" alt="Foto do patrimonio nos transformadores">
                <figcaption class="indica">Onde encontrar o Numero de Patrimônio</figcaption>
                <form class="links-formulario" action="https://script.google.com/macros/s/AKfycbz_5dhuHOps_8qC8Nbkd-5o36STmWj0zrnBqbqSEzrDmOSMs5cppzB1DoVdMyssleG3/exec" method="POST">
                    <h3>Substituição de Trafo</h3>
                    <input type="date" id="date" name="Data" placeholder="Data" required>
                    <input type="text" name="nome-eletricistas" placeholder="Nome dos Eletricistas" required>
                    <input type="text" name="numero-cdi" placeholder="Numero da CDI" required>
                    <input type="text" name="chave" placeholder="Chave" required>
                    <input type="text" name="utd-regiao" placeholder="UTD da Região" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Trafo Retirado</label>
                            <select id="escolha" name="Trafo Retirado">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="number" name="potencia" placeholder="Potência em KVA" required>
                    <input type="number" name="patrimonio1" placeholder="N° Patrimônio Retirado" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo" style="padding: 1px 48px">Tipo de Óleo</label>
                            <select name="tipo-do-oleo" id="escolha">
                                <option value="Mineiral">Mineral</option>
                                <option value="Vegetal">Vegetal</option>
                            </select>
                    </div>
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Trafo Instalado</label>
                            <select id="escolha" name="Trafo Instalado">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="number" name="potencia-inst" placeholder="Potência em KVA" required>
                    <input type="number" name="patrimonio2" placeholder="N° Patrimônio Instalado" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo" style="padding: 1px 48px">Tipo de Óleo</label>
                            <select name="tipo-do-oleo-inst" id="escolha">
                                <option value="Mineiral">Mineral</option>
                                <option value="Vegetal">Vegetal</option>
                            </select>
                    </div>
                    <input type="text" name="obs" placeholder="Observação">
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="_next" value="https://links-utdtaguatinga.vercel.app/obg.html">
                </form>
        </section>
    </main>
</body>
</html>
