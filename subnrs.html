<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Logo Neoenergia.png" type="image/log">
    <title>Substituição por NRS</title>
</head>
<body>
    <main>
        <section class="links">
            <img class="links-logo" src="assets/Logo Neoenergia.png" alt="">
            <h1>UTD - Taguatinga</h1>

                <form class="links-formulario" action="https://script.google.com/macros/s/AKfycbwPGedKoUDBF6IkOYnCWC0IByxcW6UBFgMmW5tK7QhVkr91qL5MzpTN7euGCltEh-VoPA/exec" method="POST">
                    <h3>Substituição por NRS</h3>
                    <input type="hidden" name="_subject" value="Subistituição de Medidor por NRS">
                    <input type="number" name="numero-da-nrs" placeholder="Numero da nrs" required>
                    <Input type="number" name="numero-uc" placeholder="Numero da UC"></Input>
                    <input type="number" name="medidor-retirado" placeholder="Medidor Retirado" required>
                    <input type="number" name="leituraret" placeholder="Leitura" required>
                    <input type="number" name="medidor-instalado" placeholder="Medidor instalado" required>
                    <input type="number" name="leiturainst" placeholder="Leitura" required>
                    <input type="number" name="lacre-da-caixa" placeholder="Lacre da Caixa" required>
                    <input type="name" name="chave-de-referencia" placeholder="Chave de Referência" required>
                    <input type="number" name="matricula-eletricista-1" placeholder="Matricula Eletricista 1" required>
                    <input type="number" name="matricula-eletricista-2" placeholder="Matricula Eletricista 2" required>
                    <div class="selecione-nrs">
                        <label for="escolha-nrs" class="defeito">Defeito</label>
                            <select id="escolha" name="defeito">
                                <option value="Borne Carbonizado">Borne Carbonizado</option>
                                <option value="Medidor Furtado">Medidor Furtado</option>
                            </select>
                    </div>
                    <input type="date" id="date" name="Data" placeholder="Data" required>
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="_next" value="https://links-utdtaguatinga.vercel.app/obg.html">
                </form>
        </section>
    </main>
</body>
</html>
