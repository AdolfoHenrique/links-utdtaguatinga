<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Substituição por OSE</title>
</head>
<body>
    <main>
        <section class="links">
            <img class="links-logo" src="assets/Logo Neoenergia.png" alt="">
            <h1>UTD - Taguatinga</h1>

                <form class="links-formulario" action="https://formsubmit.co/adolfohfreire@gmail.com" method="POST">
