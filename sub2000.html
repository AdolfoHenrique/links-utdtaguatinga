<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Logo Neoenergia.png" type="image/log">
    <title>Vistoria 2000</title>
</head>
<body>
    <main>
        <section class="links">
            <img class="links-logo" src="assets/Logo Neoenergia.png" alt="">
            <h1>UTD - Taguatinga</h1>

                <form class="links-formulario" action="https://script.google.com/macros/s/AKfycbw-XKsRcWOBlzJ5J2uev1uW2j9u3qWdVzh1FanTecZaFggD88JLlNuyH5AIuz9bP3KKzQ/exec" method="POST">
                    <h3>Vistoria 2000</h3>
                    <input type="hidden" name="_subject" value="Subistituição de Medidor por OSE">
                    <input type="text" name="numero-da-ose"placeholder="Numero da OSE" minlength="12" maxlength="12" pattern="\d{12}" required>
                    <input type="number" name="medidor-retirado" placeholder="Medidor Retirado">
                    <input type="number" name="leituraret" placeholder="Leitura">
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Medidor Retirado</label>
                            <select id="escolha" name="tipo-de-medidor-ret">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="number" name="medidor-instalado" placeholder="Medidor instalado" required>
                    <input type="number" name="leiturainst" placeholder="Leitura" required>
                    <div class="selecione">
                        <label for="escolha" class="trafo">Tipo do Trafo Instalado</label>
                            <select id="escolha" name="tipo-de-medidor-inst">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                    </div>
                    <input type="number" name="lacre-da-caixa" placeholder="Lacre da Caixa" required>
                    <input type="name" name="chave-de-referencia" placeholder="Chave de Referência" required>
                    <input type="number" name="matricula-eletricista-1" placeholder="Matricula Eletricista 1" required>
                    <input type="number" name="matricula-eletricista-2" placeholder="Matricula Eletricista 2" required>
                    <input type="date" id="date" name="Data" placeholder="Data" required>
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="_next" value="https://links-utdtaguatinga.vercel.app/obg.html">
                </form>
        </section>
    </main>
</body>
</html>
